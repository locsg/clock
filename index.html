<html>
  <head>
    <script type="text/javascript">
     function showClock(){
       setInterval(function(){
         document.getElementById('clock').innerHTML = '12:00';
       }, 3000);
     }
  </script>
    <title>Clock by Loc Tran</title>
    <style>
      body { background-color: black;}
      #clock {color: white};
    </style>
  </head>
  <body onload="showClock()">
    <div id='clock'></div>
  </body>
  <script></script>
</html>
